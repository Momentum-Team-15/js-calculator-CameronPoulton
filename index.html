<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="calculator" id="buttons">
        <div class="button-container">
            <div class="row"></div>
            <div class="top">CALCULATOR</div>
            <div class="row display">
                <div class="button number" id="clear">C</div>
                <div id="answer"></div>
            </div>
            <div class="row">
                <div class="button number" id="seven">7</div>
                <div class="button number" id="eight">8</div>
                <div class="button number" id="nine">9</div>
                <div class="button app" id="divide">/</div>
            </div>
            <div class="row">
                <div class="button number" id="four">4</div>
                <div class="button number" id="five">5</div>
                <div class="button number" id="six">6</div>
                <div class="button app" id="multiply">X</div>
            </div>
            <div class="row">
                <div class="button number" id="one">1</div>
                <div class="button number" id="two">2</div>
                <div class="button number" id="three">3</div>
                <div class="button app" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="button number" id="zero">0</div>
                <div class="button app" id="decimal">.</div>
                <div class="button app" id="equals">=</div>
                <div class="button app" id="add">+</div>
            </div>
        </div>
    </div>
</body>

</html>
